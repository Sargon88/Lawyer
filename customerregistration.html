<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Customer Registration</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/all.min.css">

    <script src="/jquery/jquery.min.js"></script>
    <script src="/popper/popper.min.js"></script>
    <script src="/popper/tooltip.min.js"></script>
    <script src="/moment/moment.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="controller.js"></script>    
</head>

<body class="container" ng-app="regApp" ng-controller="RegistrationController">
    <div class="row">{{test}}</div>
    <div class="row">
        <div class="col">
            <form name="registrationform">
                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname" ng-model="user.name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputsurname" class="col-sm-2 col-form-label">Cognome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputsurname" ng-model="user.surname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputsurname" class="col-sm-2 col-form-label">Età</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputsurname" ng-model="user.age">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Sesso</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" ng-model="user.gender" value="m">
                                <label class="form-check-label" for="gridRadios1">M</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" ng-model="user.gender" value="f">
                                <label class="form-check-label" for="gridRadios2">F</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2">Checkbox</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">Example checkbox</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button ng-click="senddata()" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </form>
        </div>    
    </div>

    <div class="row">
        <div class="col">Clienti</div>
    </div>
    <div class="row">
        <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Età</th>
                <th scope="col">Sesso</th>
            </tr>
        </thead>
        <tbody>

        <tr ng-repeat="c in customers">
        <th scope="row"></th>
        <td>{{c.name}}</td>
        <td>{{c.surname}}</td>
        <td>{{c.age}}</td>
        <td>{{c.gender}}</td>
        </tr>
        
        </tbody>
        </table>
    </div>

</body>
</html>
